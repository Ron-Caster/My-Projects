<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724;
      --muted:#9aa4bf;
      --accent:#6ee7b7;
      --accent-2:#63b3ff;
      --card-radius:14px;
      --max-width:1240px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* allow page scrolling so zoom doesn't hide content */
    html,body{height:100%;margin:0;background:var(--bg);color:#e6eef8;overflow:auto;-webkit-font-smoothing:antialiased;}
    #app{position:relative;width:100%;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:28px;box-sizing:border-box;gap:20px;}

    /* fixed header so it never overlaps content while zooming */
    header{
      position:fixed;top:18px;left:50%;transform:translateX(-50%);z-index:60;
      width:calc(100% - 56px);max-width:var(--max-width);display:flex;justify-content:space-between;align-items:center;gap:18px;
      padding:12px 18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);border-radius:12px;backdrop-filter: blur(8px) saturate(1.05);
      box-shadow: 0 6px 26px rgba(3,6,12,0.6);
    }
    header .left h1{font-size:18px;margin:0;letter-spacing:0.6px;font-weight:700;}
    header .left p{margin:0;color:var(--muted);font-size:13px}
    header .right{color:var(--muted);font-size:13px}

    /* content area starts below header; use generous top margin so header never overlaps */
    #content-wrap{
      width:100%;max-width:var(--max-width);box-sizing:border-box;margin-top:84px;padding-bottom:40px;display:flex;justify-content:center;
      z-index:40;
    }

    /* grid: 3 x 5 layout; allow page-level scroll (not internal scroll) to avoid clipping badges on zoom */
    .card-grid{
      width:1220px;max-width:calc(100% - 32px);
      display:grid;grid-template-columns:repeat(3, 1fr);grid-auto-rows: minmax(220px, auto);gap:22px;padding:22px;box-sizing:border-box;
      border-radius:12px;align-content:start;
    }

    .proj-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);border-radius:var(--card-radius);padding:18px;box-sizing:border-box;
      min-height:220px;display:flex;flex-direction:column;justify-content:space-between;gap:12px;
      transform-origin:center;transition: transform 280ms cubic-bezier(.2,.9,.3,1), box-shadow 240ms;cursor:pointer;position:relative;overflow:visible;
    }

    .proj-card:hover{transform:translateY(-8px) scale(1.015);box-shadow: 0 18px 45px rgba(7,12,22,0.7);}

    .proj-title{font-weight:700;font-size:15px;margin:0 0 6px 0;display:flex;gap:10px;align-items:center;color:#eaf6ff;}
    .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(45deg,var(--accent),var(--accent-2));box-shadow:0 6px 18px rgba(102,255,200,0.06), inset 0 -2px 5px rgba(0,0,0,0.18);}

    /* emphasize "what it does" for CEO reading: larger, brighter, and allowed to expand */
    .proj-desc{
      font-size:15px;color:#dff2ff;line-height:1.45;margin:0;flex:1;min-height:80px;overflow-wrap:break-word;
      display:block;
    }
    .proj-desc strong{color:#ffffff;font-weight:800}

    /* meta always anchored at bottom of card; prevents badges from being pushed away */
    .meta{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;margin-top:6px;flex-shrink:0;}

    /* tech badges: never shrink below readable size; nowrap each pill and allow wrapping across lines */
    .techs{display:flex;gap:8px;flex-wrap:wrap;align-items:center;max-width:72%;}
    .tech{font-size:clamp(11px,1.1vw,13px);white-space:nowrap;color:#061223;background:linear-gradient(90deg,#e6fff6,#dff7ff);padding:6px 10px;border-radius:999px;font-weight:700;box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;flex:0 0 auto;}

    .small{font-size:11px;color:var(--muted);white-space:nowrap}

    /* floating shine overlay */
    .shine{position:absolute;inset:0;pointer-events:none;mix-blend-mode:overlay;background:linear-gradient(120deg, rgba(255,255,255,0.00) 0%, rgba(255,255,255,0.02) 35%, rgba(255,255,255,0.04) 60%, rgba(255,255,255,0.00) 100%);transform:translateX(-120%);transition: transform 1100ms ease-in-out;}
    .proj-card:hover .shine{transform:translateX(30%)}

    /* canvas background (fixed) */
    #three-canvas{position:fixed;inset:0;z-index:10;pointer-events:none;mix-blend-mode:screen;}

    footer{position:fixed;left:50%;transform:translateX(-50%);bottom:14px;color:var(--muted);font-size:13px;z-index:60;padding:8px 12px;border-radius:8px;background:transparent;}

    /* responsive adjustments */
    @media (max-width:1060px){ .card-grid{grid-template-columns:repeat(2, 1fr)} .techs{max-width:62%} }
    @media (max-width:720px){
      header{left:14px;right:14px;transform:none;top:12px}
      .card-grid{grid-template-columns:1fr;gap:16px;padding:14px}
      #content-wrap{margin-top:68px}
      .techs{max-width:100%}
    }

    /* simple entry animation */
    .enter{opacity:0;transform: translateY(18px) scale(0.995);transition: opacity 420ms cubic-bezier(.2,.9,.3,1), transform 420ms cubic-bezier(.2,.9,.3,1);}
    .enter.show{opacity:1;transform: translateY(0) scale(1);}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="left">
        <h1>Projects</h1>
        <p>15 product-ready concept demos — 3 × 5 showcase</p>
      </div>
      <div class="right">Hover cards for interaction</div>
    </header>

    <canvas id="three-canvas" aria-hidden="true"></canvas>

    <div id="content-wrap">
      <main class="card-grid" id="grid" aria-label="Project showcase"></main>
    </div>

    <footer>Built by Hari Prezadu</footer>
  </div>

  <script>
    /* Full project data (15 items) */
    const projects = [
      { title: "AI-4-Interview", desc: "Stores interview notes, generates suggested answers, runs mock Q&A to prepare candidates. <strong>Helps hiring teams and candidates save time and improve outcomes.</strong>", tech: ["Generative AI","LLM Assistant","Cloud APIs","Web Interface"] },
      { title: "Journal-AI", desc: "Collects quick reflections and auto-generates polished diary entries and action items. <strong>Turns scattered notes into useful insights and follow-ups.</strong>", tech: ["Generative AI","NLP","Cloud APIs","Mobile/Web"] },
      { title: "Video-AI", desc: "Automates video editing: concatenation, subtitle generation, background music and captioning. <strong>Speeds up content production with automated captioning and edits.</strong>", tech: ["Computer Vision","Speech-to-Text","Generative AI","Cloud Processing"] },
      { title: "Gesture-Controlled-Mouse", desc: "Control the mouse and UI actions using hand gestures from a webcam in real time. <strong>Enables touchless interaction and accessibility features.</strong>", tech: ["Computer Vision","Hand Tracking","Real-time Input","Edge Processing"] },
      { title: "RAGUI", desc: "Ask company documents questions via retrieval-augmented generation for instant insights. <strong>Makes internal knowledge searchable and actionable.</strong>", tech: ["RAG","Vector Search","Generative AI","Cloud APIs"] },
      { title: "CollabNet", desc: "Team collaboration platform with shared workspaces, messaging, and joint editing. <strong>Improves team velocity with real-time collaboration.</strong>", tech: ["Real-time Collaboration","Cloud Hosting","Web UI","Sync APIs"] },
      { title: "VoicePilot", desc: "Voice-driven assistant that executes commands and automates workflows by spoken requests. <strong>Speeds up common tasks with voice automation.</strong>", tech: ["Speech Recognition","NLP","Generative AI","Cloud APIs"] },
      { title: "BirthdayWishTool", desc: "Generates personalized birthday messages and automates delivery via email or messaging. <strong>Creates timely, personal outreach at scale.</strong>", tech: ["Generative AI","Template Automation","Email/SMS APIs","Scheduling"] },
      { title: "3D-Multiplayer-Game", desc: "Real-time networked 3D game enabling multiple players to interact in a shared world. <strong>Engages users with social multiplayer experiences.</strong>", tech: ["Real-time Networking","3D Engine","Cloud Matchmaking","Cross-platform"] },
      { title: "Receptionist-AI", desc: "Virtual receptionist that greets visitors, answers FAQs and schedules appointments. <strong>Reduces front-desk load and improves visitor experience.</strong>", tech: ["Conversational AI","Speech Recognition","NLP","Calendar APIs"] },
      { title: "Tutor-AI", desc: "Personalized tutoring assistant that explains concepts and generates practice exercises. <strong>Delivers tailored learning and instant feedback.</strong>", tech: ["Generative AI","Adaptive Learning","NLP","Web Chat"] },
      { title: "Global-POP-Messenger", desc: "Messaging platform for secure cross-region communication with offline sync. <strong>Ensures messages arrive reliably across unstable networks.</strong>", tech: ["Secure Messaging","Offline Sync","End-to-End Encryption","Mobile/Web"] },
      { title: "EquationAI", desc: "Solves and explains math problems step-by-step and generates practice exercises. <strong>Makes complex problems easy to understand for learners.</strong>", tech: ["Symbolic Math","Generative AI","NLP","Web UI"] },
      { title: "VoiceType", desc: "Converts spoken words into typed text in real time for faster writing and accessibility. <strong>Improves writing speed and accessibility across apps.</strong>", tech: ["Real-time Speech Recognition","Speech-to-Text","OS Integration","Web/Mobile"] },
      { title: "BillWVF", desc: "Generates and manages invoices with automatic data extraction and smart validation. <strong>Reduces billing errors and saves accounting time.</strong>", tech: ["Named Entity Recognition","NLP","Automation APIs","Document Generation"] }
    ];

    /* Render the grid */
    const grid = document.getElementById('grid');

    projects.forEach((p, idx) => {
      const card = document.createElement('article');
      card.className = 'proj-card enter';
      card.style.transitionDelay = `${(idx % 5) * 45 + Math.floor(idx/5)*60}ms`;

      const title = document.createElement('h3');
      title.className = 'proj-title';
      title.innerHTML = `<span class="dot"></span>${p.title}`;

      const desc = document.createElement('div');
      desc.className = 'proj-desc';
      desc.innerHTML = p.desc;

      const meta = document.createElement('div');
      meta.className = 'meta';

      const techWrap = document.createElement('div');
      techWrap.className = 'techs';
      p.tech.forEach(t => {
        const el = document.createElement('span');
        el.className = 'tech';
        el.textContent = t;
        techWrap.appendChild(el);
      });

      const small = document.createElement('div');
      small.className = 'small';
      small.textContent = `Product-ready demo`;

      const shine = document.createElement('div');
      shine.className = 'shine';

      meta.appendChild(techWrap);
      meta.appendChild(small);

      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(meta);
      card.appendChild(shine);

      // tilt effect: reduced intensity
      card.addEventListener('mousemove', (e)=>{
        const rect = card.getBoundingClientRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        const rx = (py - 0.5) * -6;
        const ry = (px - 0.5) * 10;
        card.style.transform = `perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
      });
      card.addEventListener('mouseleave', ()=>{ card.style.transform = ''; });

      // click visual feedback
      card.addEventListener('click', ()=>{
        card.animate([
          { transform: card.style.transform || 'none', boxShadow: '0 18px 45px rgba(7,12,22,0.7)' },
          { transform: 'scale(0.995) translateY(2px)', boxShadow: '0 6px 22px rgba(7,12,22,0.45)' },
          { transform: card.style.transform || 'none', boxShadow: '0 18px 45px rgba(7,12,22,0.7)' }
        ], { duration: 260 });
      });

      grid.appendChild(card);
      // staggered show
      requestAnimationFrame(()=> setTimeout(()=> card.classList.add('show'), 60 + idx * 45));
    });

    // Ensure enter animations trigger after load
    window.addEventListener('load', ()=>{
      document.querySelectorAll('.enter').forEach((c,i)=>{
        setTimeout(()=> c.classList.add('show'), 80 + i*40);
      });
    });

    /* Lightweight animated background (canvas) - no external libs required */
    (function(){
      const canvas = document.getElementById('three-canvas');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; initParticles(); });

      let particles = [];
      function rand(min,max){ return Math.random()*(max-min)+min; }

      function initParticles(){
        particles = [];
        const COUNT = Math.max(28, Math.floor((W*H)/90000));
        for(let i=0;i<COUNT;i++){
          particles.push({
            x: rand(0,W),
            y: rand(0,H),
            z: rand(0.3,1.6),
            r: rand(6,18),
            vx: rand(-0.3,0.3),
            vy: rand(-0.3,0.3),
            hue: (i*33) % 360
          });
        }
      }
      initParticles();

      function draw(){
        ctx.clearRect(0,0,W,H);
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, 'rgba(10,14,26,0.22)');
        g.addColorStop(1, 'rgba(5,8,14,0.72)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.x += p.vx * (0.6 + 0.6*Math.sin(Date.now()/2000 + i));
          p.y += p.vy * (0.6 + 0.6*Math.cos(Date.now()/2200 + i));
          p.x = (p.x + W) % W;
          p.y = (p.y + H) % H;

          for(let j=i+1;j<particles.length;j++){
            const q = particles[j];
            const dx = p.x - q.x;
            const dy = p.y - q.y;
            const d2 = dx*dx + dy*dy;
            if(d2 < 120000 * Math.min(p.z,q.z)){
              const alpha = 0.08 * (1 - d2/120000);
              ctx.beginPath();
              ctx.strokeStyle = `hsla(${(p.hue+q.hue)/2},70%,60% , ${alpha})`;
              ctx.lineWidth = 0.8;
              ctx.moveTo(p.x,p.y);
              ctx.lineTo(q.x,q.y);
              ctx.stroke();
            }
          }

          const grd = ctx.createRadialGradient(p.x,p.y,p.r*0.1,p.x,p.y,p.r*2);
          grd.addColorStop(0, `hsla(${p.hue},85%,65%,0.24)`);
          grd.addColorStop(0.35, `hsla(${p.hue},85%,60%,0.08)`);
          grd.addColorStop(1, 'rgba(6,12,22,0)');
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r*p.z,0,Math.PI*2);
          ctx.fill();
        }

        // horizon lines
        ctx.strokeStyle = 'rgba(100,150,255,0.02)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        const t = Date.now()/14000;
        for(let i=1;i<12;i++){
          const y = H * i/12 + Math.sin(t + i)*18;
          ctx.moveTo(0,y);
          ctx.lineTo(W,y);
        }
        ctx.stroke();
      }

      function loop(){ draw(); requestAnimationFrame(loop); }
      loop();
    })();
  </script>
</body>
</html>
