name: Publish site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (for optional preprocessing)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure index.html exists
        run: |
          if [ ! -f "./index.html" ]; then
            echo "index.html not found in repository root" >&2
            exit 1
          fi

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          allow_empty_commit: false

      - name: Configure GitHub Pages to serve from gh-pages branch
        uses: actions-ecosystem/action-update-pages@v1
        with:
          source: 'gh-pages'
          path: '/'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}